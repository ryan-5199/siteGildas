    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script> 
        var timer = 3500;

        var i = 0;
        var max = $('#c > li').length;
        
            $("#c > li").eq(i).addClass('active').css('left','0');
            $("#c > li").eq(i + 1).addClass('active').css('left','50%');
            $("#c > li").eq(i + 2).addClass('active').css('left','100%');
        

            setInterval(function(){ 

                $("#c > li").removeClass('active');

                $("#c > li").eq(i).css('transition-delay','0.25s');
                $("#c > li").eq(i + 1).css('transition-delay','0.5s');
                $("#c > li").eq(i + 2).css('transition-delay','0.75s');

                if (i < max-3) {
                    i = i+3; 
                }

                else { 
                    i = 0; 
                }  

                $("#c > li").eq(i).css('left','0').addClass('active').css('transition-delay','1.25s');
                $("#c > li").eq(i + 1).css('left','50%').addClass('active').css('transition-delay','1.5s');
                $("#c > li").eq(i + 2).css('left','100%').addClass('active').css('transition-delay','1.75s');
            
            }, timer);
 
    </script>
